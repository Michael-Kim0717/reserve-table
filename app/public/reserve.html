<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
      <div class="jumbotron">
        <h1>Reserve Table</h1>
        <h3>Open Table is old thing</h3>
        <hr> 
        <button class="btn btn-dark"> <a href="./"> Home </a> </button>
        <button class="btn btn-dark"> <a href="./tables"> View Reservations </a> </button>   
      </div>
      <div class="row">

        <div class="col-lg-12">
  
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Add Reservations</strong></h3>
            </div>
            <div class="panel-body">
              <form role="form">
  
                <div class="form-group">
                  <label for="customerName">Name</label>
                  <input type="text" class="form-control" id="name">
                </div>
  
                <div class="form-group">
                  <label for="customerEmail">Email</label>
                  <input type="text" class="form-control" id="email">
                </div>
  
                <div class="form-group">
                  <label for="customerID">Unique ID</label>
                  <input type="text" class="form-control" id="uniqueID">
                </div>
  
                <div class="form-group">
                  <label for="phoneNumber">Phone Number</label>
                  <input type="text" class="form-control" id="phoneNum">
                </div>
  
              </form>
              <br>
              <div class="text-right">
                <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-fire"></span> Add New Reservation </button>
              </div>
            </div>
          </div>
  
        </div>
      </div>

    </div>
    <script type="text/javascript">
      $("#add-btn").on("click", function(event) {
        event.preventDefault();

        var newReservation = {
          name: $("#name").val().trim(),
          number: $("#phoneNum").val().trim(),
          email: $("#email").val().trim(),
          id: $("#uniqueID").val().trim()
        };

        // Question: What does this code do??
        $.post("/tables", newReservation)
          .then(function(data) {
            console.log(data);
            alert("Adding reservation...");
            window.open("/tables", "_self");
          });

      });
    </script>
    
  </body>
  </html>
